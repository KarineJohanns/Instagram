<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="img/instagram-logo.png" alt="instagram logo" class="instagram-logo">
                <div class="profile-photo">
                    <img src="img/perfil-instagram.jpg" alt="foto de perfil" class="profile-photo">
                </div>
                    <a href="#" class="instagram-login">Continuar como karinejohanns</a>
                    <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é karinejohanns?</p>
                <p class="not-account"><span class="blue">Alternar constas</span>
                    ou
                    <span class="blue">Inscreva-se</span></p>  
            </div>
            <div class="download-app">
                <p class="baixe-app">Obtenha o aplicativo.</p>
                <div class="icons">
                    <img src="img/apple-button.png" alt="apple" class="btn">
                    <img src="img/googleplay-button.png" alt="google" class="btn">
                </div>
            </div>
        </div>  
    </div>
</body>
</html>
